<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .trip-list {
            display: none; 
        }
        .trip-list.active {
            display: block; 
        }
        .trip {
            background: #e9ecef;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .trip span {
            font-weight: bold;
            display: block;
        }
        .tab.selected {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showTrips(type) {
            document.querySelectorAll(".trip-list").forEach((list) => list.classList.remove("active"));
            document.getElementById(type).classList.add("active");

            document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("selected"));
            document.querySelector(`.tab[data-type="${type}"]`).classList.add("selected");
        }

        async function loadMyTrips() {
            const userEmail = localStorage.getItem("userEmail"); 
            if (!userEmail) {
                alert("User not logged in!");
                return;
            }

            try {
                const response = await fetch(`/my-trips?email=${encodeURIComponent(userEmail)}`);
                const trips = await response.json();

                const upcomingContainer = document.getElementById("upcoming");

                upcomingContainer.innerHTML = "<h2>Upcoming Trips</h2>";

                const today = new Date();

                trips.forEach((trip) => {
                    const tripDate = new Date(trip.date);
                    const tripElement = `
                        <div class="trip">
                            <p><strong>From:</strong> ${trip.from} → <strong>To:</strong> ${trip.to}</p>
                            <p><strong>Date:</strong> ${trip.date}</p>
                            <p><strong>Price:</strong> ₹${trip.price}</p>
                            <button onclick="cancelBooking('${trip.flightId}', '${trip.price}')"
                                style="margin-top: 10px; padding: 8px 15px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Cancel Booking
                            </button>
                        </div>
                    `;

                    if (tripDate >= today) {
                        upcomingContainer.innerHTML += tripElement;
                    }
                });
            } catch (error) {
                console.error("Error loading trips:", error);
                alert("Failed to load trips. Please try again.");
            }
        }

        async function cancelBooking(flightId, price) {
            const userEmail = localStorage.getItem("userEmail"); 
            if (!userEmail) {
                alert("User not logged in!");
                return;
            }

            const fine = (price * 0.25).toFixed(2);
            const refund = (price * 0.75).toFixed(2);

            if (confirm(`Canceling this booking will incur a fine of ₹${fine}. You will be refunded ₹${refund}. Do you want to proceed?`)) {
                try {
                    const response = await fetch("/cancel-booking", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ userEmail, flightId })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert(result.message);
                        loadMyTrips(); 
                    } else {
                        const errorText = await response.text();
                        console.error("Error from server:", errorText);
                        alert(`Failed to cancel booking: ${errorText}`);
                    }
                } catch (error) {
                    console.error("Error canceling booking:", error);
                    alert("Failed to cancel booking. Please try again.");
                }
            }
        }

        window.onload = loadMyTrips;
    </script>
</head>
<body>
    <div class="container">
        <h1>My Trips</h1>
        <div id="upcoming" class="trip-list active">
            <h2>Upcoming Trips</h2>
        </div>
        <button onclick="window.location.href='/main.html'" style="margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Back to Home</button>
    </div>
</body>
</html>
